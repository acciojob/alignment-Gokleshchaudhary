<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Assignment 3</title>
  <style>
    h1 {
      text-align: center;
    }
    table {
      border: 1px solid black;
      border-spacing: 1px;
    }
    td {
      border: 1px solid black;
      padding: 1px;
    }
    .middle {
      margin: 20px auto;
    }
    .center {
      text-align: center;
    }
    .right {
      text-align: right;
    }
    .green {
      background-color: green;
    }
    .blue {
      background-color: blue;
    }
  </style>
</head>
<body>

  <h1>HTML Assignment #3</h1>

  <!-- Table 1 -->
  <table id="table-1" class="middle">
    <tr>
      <td id="t11">Cell 1</td>
      <td id="t12">Cell 2</td>
      <td id="t13" class="right">Cell 3</td>
    </tr>
    <tr class="center">
      <td>Cell 4</td>
      <td>Cell 5</td>
      <td class="right">Cell 6</td>
    </tr>
    <tr>
      <td>Cell 7</td>
      <td>Cell 8</td>
      <td class="right">Cell 9</td>
    </tr>
  </table>

  <!-- Table 2 -->
  <table id="table-2" class="middle">
    <tr>
      <td id="t21" colspan="6">Heading Cell spanning 6 columns</td>
    </tr>
    <tr>
      <td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
    </tr>
    <tr>
      <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td>
    </tr>
    <tr>
      <td>14</td><td>15</td><td>16</td><td>17</td><td>18</td><td>19</td>
    </tr>
    <tr>
      <td>20</td><td>21</td><td>22</td><td>23</td><td>24</td><td>25</td>
    </tr>
    <tr>
      <td>26</td><td>27</td><td>28</td><td>29</td><td>30</td><td>31</td>
    </tr>
  </table>

  <!-- Table 3 -->
  <table id="table-3" class="middle">
    <tr class="green">
      <td colspan="3">Top Green Row</td>
    </tr>
    <tr>
      <td>Left</td>
      <td id="t-image">
        <img src="https://via.placeholder.com/100" alt="Sample Image">
      </td>
      <td>Right</td>
    </tr>
    <tr class="blue">
      <td colspan="3">Bottom Blue Row</td>
    </tr>
  </table>

</body>
</html>
