<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-heading">HTML Assignment #3</h1>

    <!-- Table 1: 3x3 with specific classes and IDs -->
    <table id="table-1" class="middle">
        <tr>
            <td id="t11">Row 1, Col 1</td>
            <td id="t12">Row 1, Col 2</td>
            <td id="t13" class="right">Row 1, Col 3</td>
        </tr>
        <tr class="center">
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td class="right">Row 2, Col 3</td>
        </tr>
        <tr>
            <td>Row 3, Col 1</td>
            <td>Row 3, Col 2</td>
            <td class="right">Row 3, Col 3</td>
        </tr>
    </table>

    <!-- Table 2: 6x6 with colspan -->
    <table id="table-2" class="middle">
        <tr>
            <td id="t21" colspan="6">Merged Cell Across 6 Columns</td>
        </tr>
        <tr>
            <td>2,1</td><td>2,2</td><td>2,3</td><td>2,4</td><td>2,5</td><td>2,6</td>
        </tr>
        <tr>
            <td>3,1</td><td>3,2</td><td>3,3</td><td>3,4</td><td>3,5</td><td>3,6</td>
        </tr>
        <tr>
            <td>4,1</td><td>4,2</td><td>4,3</td><td>4,4</td><td>4,5</td><td>4,6</td>
        </tr>
        <tr>
            <td>5,1</td><td>5,2</td><td>5,3</td><td>5,4</td><td>5,5</td><td>5,6</td>
        </tr>
        <tr>
            <td>6,1</td><td>6,2</td><td>6,3</td><td>6,4</td><td>6,5</td><td>6,6</td>
        </tr>
    </table>

    <!-- Table 3: With image and colored rows -->
    <table id="table-3" class="middle">
        <tr class="green">
            <td>Green Row</td>
        </tr>
        <tr>
            <td id="t-image">
                <img src="https://via.placeholder.com/150" alt="Table Image">
            </td>
        </tr>
        <tr class="blue">
            <td>Blue Row</td>
        </tr>
    </table>
</body>
</html>
