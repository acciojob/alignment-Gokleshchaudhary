<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Assignment 3</title>
    <style>
        table {
            border: 1px solid black;
            border-spacing: 1px;
            padding: 1px;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
        .middle {
            margin: auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">HTML Assignment #3</h1>
    
    <!-- Table 1 -->
    <table class="middle" id="table-1">
        <tr>
            <td id="t11">Cell 1</td>
            <td id="t12">Cell 2</td>
            <td id="t13">Cell 3</td>
        </tr>
        <tr>
            <td class="center">Center Cell</td>
            <td class="center">Center Cell</td>
            <td class="right">Right Cell</td>
        </tr>
        <tr>
            <td>Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
        </tr>
    </table>

    <!-- Table 2 -->
    <table class="middle" id="table-2">
        <tr>
            <td id="t21" colspan="6">This is a single cell spanning 6 columns</td>
        </tr>
        <tr>
            <td>Row 2, Col 1</td>
            <td>Row 2, Col 2</td>
            <td>Row 2, Col 3</td>
            <td>Row 2, Col 4</td>
            <td>Row 2, Col 5</td>
            <td>Row 2, Col 6</td>
        </tr>
        <!-- Add more rows as needed -->
    </table>

    <!-- Table 3 -->
    <table class="middle" id="table-3">
        <tr class="green">
            <td>Row 1</td>
        </tr>
        <tr>
            <td id="t-image"><img src="your-image-url.jpg" alt="Image Description"></td>
        </tr>
        <tr class="blue">
            <td>Row 3</td>
        </tr>
    </table>
</body>
</html>
